title: "Searchnode Metrics"
---


<table class="table">
  <thead>
    <tr><th>Name</th><th>Description</th><th>Unit</th></tr>
  </thead>
  <tbody>
  {% for metric in site.data.metrics.searchnode_metrics %}
    <tr>
      <td>{{ metric.name }}</td>
      <td>{{ metric.description }}</td>
      <td>{{ metric.unit }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
